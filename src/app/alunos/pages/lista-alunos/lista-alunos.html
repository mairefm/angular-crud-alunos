<div class="lista-container">

    <h2>Lista de Alunos</h2>

    <button mat-raised-button color="primary" routerLink="/alunos/novo">
        <mat-icon>add</mat-icon> Novo Aluno
    </button>

    <br><br>

    <!-- Tabela com dataSource como array direto -->
    <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
        </ng-container>

        <!-- Coluna Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
        </ng-container>

        <!-- Coluna Curso -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let aluno"> {{ aluno.curso }} </td>
        </ng-container>

        <!-- Coluna Status com Chip -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let aluno">
                <mat-chip [color]="aluno.status === 'Ativo' ? 'primary' : 'warn'" selected>
                    {{ aluno.status }}
                </mat-chip>
            </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let aluno">
                <button mat-icon-button [routerLink]="['/alunos/editar', aluno.id]" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="excluir(aluno.id!)" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- DEFINIÇÃO DE HEADER E ROWS (OBRIGATÓRIO!) -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Se não tiver alunos -->
    <div *ngIf="alunos.length === 0" class="no-data">
        Nenhum aluno cadastrado.
    </div>
</div>
